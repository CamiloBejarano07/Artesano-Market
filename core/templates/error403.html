{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Acceso denegado</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icono_artesano.png' %}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url("{% static 'images/fondo_inicio.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
        }

        .error-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #F39C12;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #F39C12;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #D35400;
            color: #ffffff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403</h1>
        <h2>Acceso denegado</h2>
        <p>No tienes permiso para acceder a esta p√°gina.</p>
        <a href="{% url 'inicio' %}">Volver al inicio</a>
    </div>
</body>
</html>
